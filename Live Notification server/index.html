<!DOCTYPE html>
<html>
<body>

<h2>Live Updates</h2>
<ul id="updates"></ul>

<script>
const ws = new WebSocket("ws://localhost:4000");

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    const li = document.createElement("li");
    li.textContent = "Time: " + data.time + " | Price: " + data.price;

    document.getElementById("updates").prepend(li);
};
</script>

</body>
</html>
